<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>

    <style>
        body {
            font-family: Arial, sans-serif;;
            background-color: #f0f0f0;
        }

        .schedule {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('https://i.imgur.com/Jni7S7I.png');
            background-size: cover;
            background-position: center;
            border-radius: 3%;
        }

        h1 {
            text-align: center;
            color: #55a630;
            font-size: 50px;
        }

        table {

            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #f3a92e;
            padding: 10px;
            width: 100px;
            text-align: center;
        }

        th {
            background-color: #ffcc00;
            color: #000;
        }

        td {
            height: 120px;
            color: #f3a92e;
            font-size: 20px;
        }

        .morning {
            background-color: #e0f7fa;
        }

        .afternoon {
            background-color: #fffde7;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .header-info input {
            width: 48%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="schedule">
    <h1>Schedule Class</h1>
    <div class="header-info">
        <input type="text" placeholder="School">
        <input type="text" placeholder="Class">
        <input type="text" placeholder="Full Name">
    </div>

    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody>
        <tr class="morning">
            <td>Morning</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr class="afternoon">
            <td>Afternoon</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
