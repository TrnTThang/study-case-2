<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .schedule-container {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #55a630;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ffcc00;
            color: #000;
        }
        td {
            height: 60px;
        }
        .morning {
            background-color: #e0f7fa;
        }
        .afternoon {
            background-color: #fffde7;
        }
        .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .header-info input {
            width: 48%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="schedule-container">
    <h1>THỜI KHÓA BIỂU</h1>
    <div class="header-info">
        <input type="text" placeholder="Trường" />
        <input type="text" placeholder="Lớp" />
        <input type="text" placeholder="Họ và tên" />
    </div>

    <table>
        <thead>
        <tr>
            <th>Thời gian</th>
            <th>Thứ 2</th>
            <th>Thứ 3</th>
            <th>Thứ 4</th>
            <th>Thứ 5</th>
            <th>Thứ 6</th>
            <th>Thứ 7</th>
        </tr>
        </thead>
        <tbody>
        <tr class="morning">
            <td>Sáng</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr class="afternoon">
            <td>Chiều</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
