<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice use model box</title>
    <style>
        div{
            margin: auto   ;
            padding: 30px;
            width: 150px;
            box-shadow: inset 0 0 22px indianred;
            border-radius: 50%;
        }
        div>div{

            border-radius: 3%;
            box-shadow: inset 0 0 22px seagreen;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div>
    <div>Thang</div>
</div>
</body>
</html>
